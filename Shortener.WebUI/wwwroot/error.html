<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Произошла ошибка — ShortLink</title>
</head>
<body>

        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <a class="navbar-brand fw-semibold" href="/"><span class="brand-dot" aria-hidden="true"></span>ShortLink</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Открыть меню">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav ms-auto gap-lg-2 align-items-center">
                        <li class="nav-item" data-auth-buttons>
                            <div class="d-flex gap-2">
                                <a class="btn btn-outline-primary" href="/login">Войти</a>
                                <a class="btn btn-primary" href="/registration">Зарегистрироваться</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown d-none" data-profile-menu>
                            <button class="btn profile-btn d-flex align-items-center gap-2" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Профиль">
                                <span class="profile-avatar">
                                    <span class="profile-avatar-icon"></span>
                                </span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="/profile">Личный кабинет</a></li>
                                <li><button class="dropdown-item" type="button" data-logout-btn>Выйти</button></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">
            <div class="hero text-center">
                <h1 class="fw-semibold">Произошла ошибка</h1>
                <p>К сожалению, что-то пошло не так.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 col-xl-7">
                    <div class="card card-soft">
                        <div class="card-body p-4 p-md-5 text-center">
                            <h2 class="h5 fw-semibold mb-2">Что-то пошло не так</h2>
                            <p class="muted mb-4">Попробуйте вернуться на главную страницу или повторить действие позже.</p>
                            <a href="/" class="btn btn-primary btn-lg">На главную</a>
                        </div>
                    </div>

                    <div class="footer text-center">
                        ShortLink — сокращение ссылок
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/set-navbar-buttons.js"></script>

<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Сокращение ссылок</title>
</head>
<body>
    <div class="app-shell">
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <a class="navbar-brand fw-semibold" href="/"><span class="brand-dot" aria-hidden="true"></span>ShortLink</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Открыть меню">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav ms-auto gap-lg-2 align-items-center">
                        <li class="nav-item" data-auth-buttons>
                            <div class="d-flex gap-2">
                                <a class="btn btn-outline-primary" href="/login">Войти</a>
                                <a class="btn btn-primary" href="/registration">Зарегистрироваться</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown d-none" data-profile-menu>
                            <button class="btn profile-btn d-flex align-items-center gap-2" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Профиль">
                                <span class="profile-avatar">
                                    <span class="profile-avatar-icon"></span>
                                </span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="/profile">Личный кабинет</a></li>
                                <li><button class="dropdown-item" type="button" data-logout-btn>Выйти</button></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">
            <div class="hero text-center">
                <h1 class="fw-semibold">Сокращение ссылок</h1>
                <p>Вставьте ссылку, при необходимости задайте срок жизни — и получите короткий вариант.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 col-xl-7">
                    <div class="card card-soft">
                        <div class="card-header py-3 px-3 px-md-4">
                            <div class="d-flex align-items-center justify-content-between gap-3">
                                <div class="fw-semibold">Создать короткую ссылку</div>
                            </div>
                        </div>

                        <div class="card-body p-3 p-md-4">
                            <form id="shortener-form" class="vstack gap-3" novalidate>
                                <div>
                                    <label for="original-url" class="form-label fw-medium">Оригинальная ссылка</label>
                                    <input type="url" class="form-control form-control-lg" id="original-url" name="original-url" placeholder="https://example.com/some/very/long/link" autocomplete="off" required />
                                    <div class="invalid-feedback">Введите корректный URL (например, https://example.com).</div>
                                </div>

                                <div class="expiry-field-wrapper">
                                    <label for="expiry-date" class="expiry-label">Дата истечения (необязательно)</label>
                                    <input type="datetime-local" class="expiry-input" id="expiry-date" name="expiry-date" />
                                </div>

                                <div class="d-grid d-sm-flex gap-2">
                                    <button id="create-btn" type="submit" class="btn btn-primary btn-lg flex-grow-1">Создать короткую ссылку</button>
                                    <button id="reset-btn" type="button" class="btn btn-outline-secondary btn-lg">Сброс</button>
                                </div>
                            </form>

                            <div class="mt-4 result-wrap">
                                <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-2">
                                    <div class="fw-semibold">Результат</div>
                                    <div id="meta" class="small muted"></div>
                                </div>

                                <div class="input-group input-group-lg">
                                    <input id="short-url" type="text" class="form-control" placeholder="Пример результата: http://short-link/abcd1234" aria-label="Короткая ссылка" readonly />
                                    <button id="copy-btn" class="btn btn-outline-primary" type="button" disabled>Копировать</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="toast-container">
            <div id="app-toast" class="toast align-items-center text-bg-dark border-0" role="status" aria-live="polite"
                 aria-atomic="true">
                <div class="d-flex">
                    <div id="toast-body" class="toast-body">Готово</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Закрыть"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/set-navbar-buttons.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>

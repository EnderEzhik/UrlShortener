<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Сократитель ссылок</title>
</head>
<body>
    <div class="main-container">
        <div class="container-create-short-url-form">
            <h1 class="form-title">Сократитель ссылок</h1>
            <form class="short-url-form" id="short-url-form">
                <input type="url" id="url-input" class="url-input" placeholder="Введите ссылку" required>
                <div class="expiry-field-wrapper">
                    <label for="expiry-date" class="expiry-label">Дата истечения (необязательно)</label>
                    <input type="datetime-local" class="expiry-input" id="expiry-date" name="expiry-date">
                </div>
                <button type="submit" class="send-url">Создать короткую ссылку</button>
            </form>
        </div>
        <div class="all-urls-history">
            <h2 class="history-title">История ссылок</h2>
            <ul class="url-history-list" id="url-history-list">
                <li class="url-item">
                    <div class="url-content">
                        <div class="url-header">
                            <a href="#" class="url-link">https://example.com/abc123</a>
                            <span class="expiry-indicator" title="Истекает через 2 дня">
                                <span class="expiry-icon">⏱</span>
                                <span class="expiry-text">2 дн.</span>
                            </span>
                        </div>
                        <span class="url-original">example.com/very/long/url</span>
                    </div>
                    <button class="delete-btn" aria-label="Удалить ссылку">×</button>
                </li>
                <li class="url-item">
                    <div class="url-content">
                        <div class="url-header">
                            <a href="#" class="url-link">https://example.com/def456</a>
                        </div>
                        <span class="url-original">another-example.com/long/path</span>
                    </div>
                    <button class="delete-btn" aria-label="Удалить ссылку">×</button>
                </li>
                <li class="url-item">
                    <div class="url-content">
                        <div class="url-header">
                            <a href="#" class="url-link">https://example.com/ghi789</a>
                            <span class="expiry-indicator" title="Истекает через 5 часов">
                                <span class="expiry-icon">⏱</span>
                                <span class="expiry-text">5 ч.</span>
                            </span>
                        </div>
                        <span class="url-original">third-example.com/very/long/url/path</span>
                    </div>
                    <button class="delete-btn" aria-label="Удалить ссылку">×</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

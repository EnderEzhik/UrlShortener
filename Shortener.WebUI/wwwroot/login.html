<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Вход — ShortLink</title>
</head>
<body>
    <div class="app-shell">
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <a class="navbar-brand fw-semibold" href="/"><span class="brand-dot" aria-hidden="true"></span>ShortLink</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Открыть меню">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav ms-auto gap-lg-2 align-items-center">
                        <li class="nav-item" data-auth-buttons>
                            <div class="d-flex gap-2">
                                <a class="btn btn-outline-primary" href="/login">Войти</a>
                                <a class="btn btn-primary" href="/registration">Зарегистрироваться</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown d-none" data-profile-menu>
                            <button class="btn profile-btn d-flex align-items-center gap-2" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Профиль">
                                <span class="profile-avatar">
                                    <span class="profile-avatar-icon"></span>
                                </span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="/profile">Личный кабинет</a></li>
                                <li><button class="dropdown-item" type="button" data-logout-btn>Выйти</button></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">
            <div class="hero text-center">
                <h1 class="fw-semibold">Вход</h1>
                <p>Авторизуйтесь, чтобы управлять своими ссылками.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 col-xl-5">
                    <div class="card card-soft">
                        <div class="card-header py-3 px-3 px-md-4">
                            <div class="fw-semibold">Войти в аккаунт</div>
                        </div>

                        <div class="card-body p-3 p-md-4">
                            <form id="login-form" class="vstack gap-3" novalidate>
                                <div>
                                    <label for="login-identifier" class="form-label fw-medium">Логин</label>
                                    <input type="text" class="form-control form-control-lg" id="login-identifier" name="login-identifier" autocomplete="username" required>
                                    <div class="invalid-feedback">Укажите логин.</div>
                                </div>

                                <div>
                                    <label for="login-password" class="form-label fw-medium">Пароль</label>
                                    <input type="password" class="form-control form-control-lg" id="login-password" name="login-password" autocomplete="current-password" required>
                                    <div class="invalid-feedback">Введите пароль.</div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="remember-me">
                                        <label class="form-check-label small" for="remember-me">
                                            Запомнить меня
                                        </label>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 mt-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                                    <a href="/" class="btn btn-outline-secondary btn-lg">На главную</a>
                                </div>

                                <div class="text-center mt-3 small muted">
                                    Нет аккаунта?
                                    <a href="/registration">Зарегистрироваться</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="toast-container">
            <div id="app-toast" class="toast align-items-center text-bg-dark border-0" role="status" aria-live="polite"
                 aria-atomic="true">
                <div class="d-flex">
                    <div id="toast-body" class="toast-body">Готово</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Закрыть"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
